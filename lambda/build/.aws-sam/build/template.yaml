AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'build website

  '
Globals:
  Function:
    Timeout: 30
Resources:
  BuildFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: BuildFunction
      Layers:
      - Ref: BuildLayer
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        CWSchedule:
          Type: Schedule
          Properties:
            Schedule: cron(0 0 * * ? *)
            Name: TestSchedule
            Description: test schedule
        Gateway:
          Type: Api
          Properties:
            Path: /build
            Method: post
      Environment:
        Variables:
          CMS_TOKEN: your token
          PASSWORD: your password
  BuildLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: build-dependencies
      Description: Dependency layer for build function
      ContentUri: ../../build/node_modules
      RetentionPolicy: Retain
Outputs:
  BuildApi:
    Description: API Gateway endpoint URL for Prod stage for Build function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/build/
  BuildFunction:
    Description: Build Lambda Function ARN
    Value:
      Fn::GetAtt:
      - BuildFunction
      - Arn
